<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TIC TAC TOE</h1>
        <div class="players">
            <div class="player-card">
                <div class="title">
                    <h1>Player 1</h1>
                </div>
                <div class="symbol">
                    <p>X</p>
                </div>
            </div>
            <div class="player-card">
                <div class="title">
                    <h1>Player 2</h1>
                </div>
                <div class="symbol">
                    <p>O</p>
                </div>
            </div>
        </div>
        <div class="board">
            <button class="board-cell" data-cell-index="1"></button>
            <button class="board-cell" data-cell-index="2"></button>
            <button class="board-cell" data-cell-index="3"></button>
            <button class="board-cell" data-cell-index="4"></button>
            <button class="board-cell" data-cell-index="5"></button>
            <button class="board-cell" data-cell-index="6"></button>
            <button class="board-cell" data-cell-index="7"></button>
            <button class="board-cell" data-cell-index="8"></button>
            <button class="board-cell" data-cell-index="9"></button>
        </div>
        <button class="restart">RESTART GAME</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
